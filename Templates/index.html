<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>pH Prediction from RGB</h1>
    <form id="phForm">
        <label for="r">Red (R):</label>
        <input type="number" id="r" name="r" min="0" max="255" required>
        <br>
        <label for="g">Green (G):</label>
        <input type="number" id="g" name="g" min="0" max="255" required>
        <br>
        <label for="b">Blue (B):</label>
        <input type="number" id="b" name="b" min="0" max="255" required>
        <br>
        <button type="button" onclick="submitRGB()">Predict pH</button>
    </form>
    <h3 id="result"></h3>
    <script>
        async function submitRGB() {
            const r = document.getElementById("r").value;
            const g = document.getElementById("g").value;
            const b = document.getElementById("b").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ r: r, g: g, b: b })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById("result").innerText = `Predicted pH: ${data.predicted_ph}`;
            } else {
                document.getElementById("result").innerText = `Error: ${data.error}`;
            }
        }
    </script>
</body>
</html>
